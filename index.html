<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #editor {
            display: flex;
            flex-direction: column;
            width: 50%;
            height: 100%;
            float: left;
        }
        #front-matter, #markdown-input {
            width: 100%;
            resize: none;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #front-matter {
            height: 30%;
        }
        #markdown-input {
            height: 70%;
        }
        .splitter {
            background-color: #ccc;
            cursor: col-resize;
        }
        .splitter.vertical {
            width: 10px;
            height: 100%;
            float: left;
        }
        .splitter.horizontal {
            width: 100%;
            height: 10px;
            cursor: row-resize;
        }
        #preview-container {
            width: calc(50% - 10px);
            height: 100%;
            float: left;
            overflow: auto;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        #preview-frame {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }
        #preview-content {
            padding: 20px;
        }
        #preview-buttons {
            padding: 20px;
            display: flex;
            gap: 8px;
        }
        .io-button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        #controls button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="editor">
        <textarea id="front-matter" placeholder="Front Matter YAML"></textarea>
        <div class="splitter horizontal"></div>
        <textarea id="markdown-input" placeholder="Markdown Content"></textarea>
    </div>
    <div class="splitter vertical"></div>
    <div id="preview-container">
        <div id="preview-frame">
            <div id="preview-content"></div>
            <div id="preview-buttons"></div>
        </div>
    </div>
    <div id="controls">
        <button id="copy-btn">Copia Markdown</button>
        <button id="save-image-btn">Salva Immagine</button>
        <button id="load-btn">Carica File</button>
        <button id="save-btn">Salva File</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
