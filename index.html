<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor con Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Titillium Web', sans-serif;
            font-size: 16px;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #editor {
            display: flex;
            flex-direction: column;
            width: 50%;
            min-width: 300px;
        }
        #front-matter, #markdown-input {
            flex: 1;
            resize: none;
            padding: 10px;
            min-height: 100px;
        }
        #preview-container {
            flex: 1;
            overflow: hidden;
            padding: 10px;
        }
        #preview-frame {
            border: 1px solid #ccc;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #preview-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        #preview-buttons {
            padding: 20px;
        }
        #controls {
            padding: 10px;
            background-color: #f0f0f0;
        }
        .io-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .io-link {
            color: #0073e6;
            text-decoration: underline;
        }
        .splitter {
            width: 10px;
            background-color: #ccc;
            cursor: col-resize;
        }
        .splitter.horizontal {
            height: 10px;
            width: 100%;
            cursor: row-resize;
        }
    </style>
</head>
<body>
    <div id="editor">
        <textarea id="front-matter" placeholder="Front Matter (YAML)"></textarea>
        <div class="splitter horizontal"></div>
        <textarea id="markdown-input" placeholder="Markdown"></textarea>
    </div>
    <div class="splitter vertical"></div>
    <div id="preview-container">
        <div id="preview-frame">
            <div id="preview-content"></div>
            <div id="preview-buttons"></div>
        </div>
    </div>
    <div id="controls">
        <button id="copy-btn">Copia Markdown</button>
        <button id="save-image-btn">Salva Immagine</button>
        <button id="load-btn">Carica File</button>
        <button id="save-btn">Salva File</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
