<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Markdown IO Avanzato</title>
    <style>
        body {
            font-family: 'Titillium Web', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            color: #17324D;
        }
        #editor, #preview-container {
            flex: 1;
            overflow-y: auto;
        }
        #editor {
            background-color: #F2F7FC;
            padding: 20px;
        }
        #preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #preview-frame {
            border: 2px solid #333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #preview-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background-color: #FFFFFF;
        }
        #preview-buttons {
            padding: 16px;
            display: flex;
            justify-content: center;
            gap: 8px;
            background-color: #fff;
        }
        textarea {
            width: 100%;
            height: calc(100% - 120px);
            border: none;
            resize: none;
            background-color: #F2F7FC;
            color: #17324D;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 10px;
        }
        #controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        button, select {
            background-color: #0073E6;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Titillium Web', sans-serif;
        }
        button:hover, select:hover {
            background-color: #005CA8;
        }
        .io-button {
            background-color: #0073E6;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        #front-matter {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            background-color: #E6F0FA;
            border: 1px solid #0073E6;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="editor">
        <textarea id="front-matter" placeholder="Inserisci il front-matter YAML qui..."></textarea>
        <textarea id="markdown-input" placeholder="Inserisci il tuo Markdown qui..."></textarea>
    </div>
    <div id="preview-container">
        <div id="preview-frame">
            <div id="preview-content"></div>
            <div id="preview-buttons"></div>
        </div>
    </div>
    <div id="controls">
        <button id="copy-btn">Copia Markdown</button>
        <button id="save-image-btn">Salva Immagine</button>
        <button id="load-btn">Carica File</button>
        <button id="save-btn">Salva File</button>
        <select id="display-select">
            <option value="mobile">Mobile</option>
            <option value="tablet">Tablet</option>
        </select>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
