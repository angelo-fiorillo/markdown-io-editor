<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Markdown con Anteprima</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #editor {
            display: flex;
            height: calc(100% - 50px);
        }
        .splitter {
            flex: 1;
            display: flex;
        }
        .horizontal {
            flex-direction: column;
        }
        .vertical {
            flex-direction: row;
        }
        #front-matter, #markdown-input {
            width: 100%;
            height: 50%;
            resize: none;
        }
        #preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
            overflow: auto;
        }
        #preview-frame {
            border: 1px solid #ccc;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #preview-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        #preview-buttons {
            padding: 16px;
            background-color: #f0f0f0;
        }
        #controls {
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f0f0f0;
        }
        .io-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="editor">
        <div class="splitter horizontal">
            <textarea id="front-matter" placeholder="Front Matter YAML"></textarea>
            <textarea id="markdown-input" placeholder="Markdown"></textarea>
        </div>
        <div class="splitter vertical">
            <div id="preview-container">
                <div id="preview-frame">
                    <div id="preview-content"></div>
                    <div id="preview-buttons"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="controls">
        <button id="copy-btn">Copia Markdown</button>
        <button id="save-image-btn">Salva Immagine</button>
        <input type="file" id="load-btn" accept=".md">
        <button id="save-btn">Salva File</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
