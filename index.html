<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO Markdown Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #editor {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px); /* Riduciamo l'altezza per lasciare spazio ai controlli */
        }
        .splitter {
            display: flex;
            flex: 1;
        }
        .vertical {
            flex-direction: row;
        }
        .horizontal {
            flex-direction: column;
        }
        textarea {
            flex: 1;
            resize: none;
            padding: 10px;
        }
        #preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            overflow-y: auto;
        }
        #preview-frame {
            border: 1px solid #ccc;
            overflow: hidden;
        }
        #preview-content {
            overflow-y: auto;
            padding: 16px;
        }
        #preview-buttons {
            width: 100%;
            text-align: center;
            padding: 16px;
        }
        .io-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 8px 16px;
            text-decoration: none;
            color: #fff;
            border-radius: 4px;
        }
        .io-button-primary {
            background-color: #0073e6;
        }
        .io-button-secondary {
            background-color: #f2f2f2;
            color: #0073e6;
            border: 1px solid #0073e6;
        }
        #controls {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #controls button {
            padding: 5px 10px;
        }
        .copyright {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="editor">
        <div class="splitter vertical">
            <div class="splitter horizontal">
                <textarea id="front-matter" placeholder="Front Matter (YAML)"></textarea>
                <textarea id="markdown-input" placeholder="Markdown"></textarea>
            </div>
            <div id="preview-container">
                <div id="preview-frame">
                    <div id="preview-content"></div>
                    <div id="preview-buttons"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="controls">
        <button id="copy-btn">Copia Markdown</button>
        <button id="save-image-btn">Salva Immagine</button>
        <input type="file" id="load-btn" accept=".md" style="display: none;">
        <button onclick="document.getElementById('load-btn').click()">Carica File</button>
        <button id="save-btn">Salva File</button>
    </div>
    <div class="copyright">IO Markdown Editor - by Angelo Fiorillo 2024</div>
    <script src="script.js"></script>
</body>
</html>
